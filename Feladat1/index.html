<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feladat1</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <script src="script.js"></script>

</head>
<body>
    <div class="auth-container">

        <h1>Üdv újra!</h1>
        <h2>Lépj be a fiókodba</h2>

        <div class="switch">
            <button class="register">Regisztráció</button><button class="enter">Belépés</button>
        </div>

        <div class="login-input">
            <input type="email" placeholder="Email" id="email"/>
            <p class="email-invalid"></p>
            <div class="password-box">
                <input type="password" placeholder="Jelszó" id="password"/>
                <i class="fas fa-eye pass-eye" onclick="toggleEye()"></i>
            </div>
        </div>
        <p class="forgetpassword">Elfelejtetted a jelszavad?</p>

        <label class="toggle" for="togglecb">
            <input type="checkbox" id="togglecb">
            <span class="slider"></span>
            <p class="rememberme">Emlékezz rám</p>
        </label>

        
        <div class="login-button">
            <button class="login">Bejelentkezés</button>
        </div>

        <div class="line-between">
            <p class="or">vagy</p>
        </div>

        <div class="login-different">
            <div class="button-socialmedia facebook">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="button-socialmedia gmail">
                <i class="fa-brands fa-google"></i>
            </div>
        </div>

    </div>
    
</body>
</html>
