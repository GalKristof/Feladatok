<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feladat2</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    
    <nav>
        <div class="container first-container">
            <div class="menu">
                <i class="fa fa-bars"></i>
            </div>

            <div class="notification">
                <i class="far fa-message"></i>
            </div>

            <a href="#" class="logo"></a>     

            <div class="menu-texts">
                <a href="#" class="menu-text interviews">Interjúk</a>
                <a href="#" class="menu-text portraits">Portrék</a>
                <a href="#" class="menu-text analyzes">Elemzések</a>
                <a href="#" class="menu-text culture">Kultúra</a>
            </div>

            <div class="menu-icons">
                <a href=""><i class="fa fa-search search menu-icon"></i></a> <!-- Kereső -->
                <a href=""><i class="fa fa-message messages menu-icon"></i></a> <!-- Üzenetek -->
                <a href=""><i class="fa fa-bell bell menu-icon"></i></a> <!-- Értesítések -->

                <a href=""><i class="fa fa-cog settings menu-icon"></i></a> <!-- Beállítások -->

            <div class="profile">
                <img src="https://images.unsplash.com/photo-1597223557154-721c1cecc4b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="" class="profile-pic"/>

        </div>

                <div class="nav-circle-element-block theme">
                    <img src="https://cdn-icons-png.flaticon.com/512/687/687113.png" alt="" class="nav-circle-element"/>
                </div>
                <div class="nav-circle-element-block topic">
                    <img src="https://cdn-icons-png.flaticon.com/512/786/786346.png" alt="" class="nav-circle-element"/>
                </div>
                <div class="nav-circle-element-block person">
                    <img src="https://images.unsplash.com/photo-1504810370725-2585de12e6ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="nav-circle-element"/>

            </div>
            <div class="right-side">
                <div class="search-bar">
                    <input type="text" class="" placeholder="Search"/>
                </div>
                <div class="date">
                    <button class="date-btn"><i class="fa fa-angles-left"></i></button>
                    <button class="date-btn"><i class="fa fa-angle-left"></i></button>
                    <h3 class="current-date">2020/11/28</h3>
                    <button class="date-btn"><i class="fa fa-angle-right"></i></button>
                    <button class="date-btn"><i class="fa fa-angles-right"></i></button>
                </div>
                <div class="nav-circle-element-block documents">
